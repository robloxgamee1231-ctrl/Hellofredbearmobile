<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#111"></a-plane>
      <a-sky color="#050505"></a-sky>

      <a-sphere id="freddy" position="0 1.25 -10" radius="1.25" color="red"></a-sphere>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.2">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // The "Chase" Logic
      setInterval(() => {
        let freddy = document.querySelector('#freddy').object3D.position;
        let player = document.querySelector('[camera]').object3D.position;
        if (freddy.x < player.x) freddy.x += 0.05; else freddy.x -= 0.05;
        if (freddy.z < player.z) freddy.z += 0.05; else freddy.z -= 0.05;
      }, 30);
    </script>
  </body>
</html>
