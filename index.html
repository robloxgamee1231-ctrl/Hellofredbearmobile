<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello Freddy: Fixed Mobile</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #start-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; font-family: sans-serif;
        }
        #play-btn { padding: 20px 60px; font-size: 28px; background: #ffcc00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        .mobile-hud { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none; }
        .action-btn { width: 80px; height: 80px; background: rgba(0,0,0,0.6); border: 3px solid #ffcc00; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start-menu">
        <h1 style="color: #ffcc00;">HELLO FREDDY</h1>
        <button id="play-btn" onclick="initGame()">PLAY NOW</button>
    </div>

    <div class="mobile-hud" id="hud">
        <div class="action-btn" onclick="toggleLight()">LIGHT</div>
    </div>

    <a-scene xr-mode-ui="enabled: false" embedded>
        
        <a-assets>
            <img id="freddyFace" src="https://i.imgur.com/3YpX7D6.png">
        </a-assets>

        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" intensity="0.8" position="-1 5 1"></a-light>
        <a-sky color="#87CEEB"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

        <a-entity position="0 0 -15">
            <a-box position="0 3 -5" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
            <a-box position="-7.5 3 2.5" rotation="0 90 0" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
            <a-box position="7.5 3 2.5" rotation="0 90 0" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: joystick; speed: 0.25" position="0 0 20">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="touchEnabled: true">
                <a-cylinder position="-0.4 -0.5 -0.6" rotation="90 0 20" radius="0.08" height="0.8" color="#f1c27d"></a-cylinder>
                <a-cylinder position="0.4 -0.5 -0.6" rotation="90 0 -20" radius="0.08" height="0.8" color="#f1c27d"></a-cylinder>
                <a-entity id="flashlight" light="type: spot; intensity: 0; distance: 20"></a-entity>
            </a-entity>
        </a-entity>

        <a-sphere id="freddy" src="#freddyFace" position="0 1.5 -10" radius="1.4">
            <a-entity light="type: point; color: red; intensity: 2" position="0 0 1"></a-entity>
        </a-sphere>

    </a-scene>

    <script>
        function initGame() {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.querySelector('a-scene').play();
        }

        let lightOn = false;
        function toggleLight() {
            lightOn = !lightOn;
            document.querySelector('#flashlight').setAttribute('light', 'intensity', lightOn ? 2 : 0);
        }

        setInterval(() => {
            const freddy = document.querySelector('#freddy').object3D.position;
            const cam = document.querySelector('#camera');
            const player = new THREE.Vector3();
            cam.object3D.getWorldPosition(player);

            const speed = 0.05;
            if (freddy.x < player.x) freddy.x += speed; else freddy.x -= speed;
            if (freddy.z < player.z) freddy.z += speed; else freddy.z -= speed;

            // Only catch if the game has started and player is close
            if (document.getElementById('start-menu').style.display === 'none') {
                if (freddy.distanceTo(player) < 2) {
                    alert("THE NEIGHBOR CAUGHT YOU!");
                    location.reload();
                }
            }
        }, 50);
    </script>
</body>
</html>
