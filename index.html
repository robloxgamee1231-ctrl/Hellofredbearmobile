<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello Neighbor: Fair Play Edition</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        #play-btn { 
            padding: 20px 60px; font-size: 24px; background: #ffcc00; border: none; 
            border-radius: 10px; cursor: pointer; color: black; font-weight: bold;
        }
        #timer-msg { color: #00ff00; margin-top: 10px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <h1 style="color: #ffcc00;">HELLO NEIGHBOR</h1>
        <button id="play-btn" onclick="enterGame()">START GAME</button>
        <div id="timer-msg">GRACE PERIOD ACTIVE: YOU ARE SAFE</div>
    </div>

    <a-scene xr-mode-ui="enabled: false" embedded shadow="type: basic">
        
        <a-assets>
            <img id="grassTex" src="https://i.imgur.com/v5fS09X.png">
        </a-assets>

        <a-sky color="#87CEEB"></a-sky>
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 10 2"></a-light>
        <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" src="#grassTex" repeat="50 50"></a-plane>

        <a-entity id="neighbor-house" position="15 0 -10">
            <a-box position="0 4 0" width="15" height="8" depth="15" color="#4a301d"></a-box>
            <a-box position="0 10 0" width="10" height="6" depth="10" color="#3d2b1f"></a-box>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: keyboard, joystick; speed: 0.2" position="0 0 25">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
                <a-sphere position="-0.4 -0.4 -0.6" radius="0.08" color="#f1c27d">
                    <a-box position="0 0 -0.1" width="0.1" height="0.05" depth="0.2" color="#ffff00"></a-box>
                </a-sphere>
                <a-sphere position="0.4 -0.4 -0.6" radius="0.08" color="#f1c27d">
                    <a-box position="0 0 -0.1" width="0.1" height="0.05" depth="0.2" color="#ffff00"></a-box>
                </a-sphere>
            </a-entity>
        </a-entity>

        <a-entity id="neighbor" position="15 0 -2">
            <a-box position="0 1 0" width="0.6" height="2" color="purple"></a-box>
            <a-sphere position="0 2.2 0" radius="0.35" color="#f1c27d"></a-sphere>
            <a-entity light="type: point; color: red; intensity: 1.5; distance: 5" position="0 2 0.5"></a-entity>
        </a-entity>

    </a-scene>

    <script>
        let isStarted = false;
        let gracePeriod = true;

        function enterGame() {
            document.getElementById('boot-screen').style.display = 'none';
            isStarted = true;
            document.querySelector('a-scene').play();
            document.body.requestPointerLock();

            // 5 second grace period where you can't be caught
            setTimeout(() => {
                gracePeriod = false;
            }, 5000);
        }

        setInterval(() => {
            if (!isStarted) return;

            const neighbor = document.querySelector('#neighbor').object3D.position;
            const rig = document.querySelector('#rig').object3D.position;
            
            // Neighbor moves a bit slower now (0.04 instead of 0.05)
            const speed = 0.04;

            if (neighbor.x < rig.x) neighbor.x += speed; else neighbor.x -= speed;
            if (neighbor.z < rig.z) neighbor.z += speed; else neighbor.z -= speed;

            // Catch Logic
            let dist = Math.sqrt(Math.pow(neighbor.x - rig.x, 2) + Math.pow(neighbor.z - rig.z, 2));
            
            // Only trigger if grace period is OVER
            if (!gracePeriod && dist < 2.5) {
                alert("THE NEIGHBOR CAUGHT YOU!");
                location.reload();
            }
        }, 50);
    </script>
</body>
</html>
