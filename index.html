<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello Freddy Prototype</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        /* Professional UI Overlay */
        #start-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        #play-btn { padding: 20px 60px; font-size: 28px; background: #ffcc00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; }
        .hud { position: fixed; bottom: 30px; right: 30px; z-index: 1000; display: none; }
        .btn { width: 80px; height: 80px; background: rgba(0,0,0,0.7); border: 3px solid #ffcc00; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="start-menu">
        <h1 style="color: #ffcc00;">HELLO FREDDY</h1>
        <p style="color: #666; margin-bottom: 20px;">v1.0 Pro Mobile Build</p>
        <button id="play-btn" onclick="initGame()">PLAY NOW</button>
    </div>

    <div class="hud" id="hud">
        <div class="btn" onclick="toggleFlash()">LIGHT</div>
    </div>

    <a-scene xr-mode-ui="enabled: false" embedded>
        <a-assets>
            <img id="freddyFace" src="https://i.imgur.com/3YpX7D6.png">
        </a-assets>

        <a-sky color="#87CEEB"></a-sky> <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" intensity="0.8" position="-1 10 1"></a-light>

        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#333"></a-plane>

        <a-entity position="0 0 -15">
            <a-box position="0 3 -5" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
            <a-box position="-7.5 3 2.5" rotation="0 90 0" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
            <a-box position="7.5 3 2.5" rotation="0 90 0" width="15" height="6" depth="0.5" color="#4a301d"></a-box>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: joystick; speed: 0.25" position="0 0 30">
            <a-entity id="camera" camera position="0 1.6 0" look-controls="touchEnabled: true">
                <a-cylinder position="-0.4 -0.5 -0.6" rotation="90 0 20" radius="0.08" height="0.8" color="#f1c27d"></a-cylinder>
                <a-cylinder position="0.4 -0.5 -0.6" rotation="90 0 -20" radius="0.08" height="0.8" color="#f1c27d"></a-cylinder>
                <a-entity id="flashlight" light="type: spot; intensity: 0; distance: 30; angle: 45"></a-entity>
            </a-entity>
        </a-entity>

        <a-sphere id="freddy" src="#freddyFace" position="0 1.5 -10" radius="1.5">
            <a-entity light="type: point; color: red; intensity: 2" position="0 0 1"></a-entity>
        </a-sphere>

    </a-scene>

    <script>
        let isPlaying = false;
        let lightOn = false;

        function initGame() {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            isPlaying = true;
            // Force 3D scene to refresh
            document.querySelector('a-scene').style.display = 'block';
        }

        function toggleFlash() {
            lightOn = !lightOn;
            document.querySelector('#flashlight').setAttribute('light', 'intensity', lightOn ? 3 : 0);
        }

        // Improved Chase AI
        setInterval(() => {
            if (!isPlaying) return; // Freddy stays frozen until you hit play!

            const freddy = document.querySelector('#freddy').object3D.position;
            const rigPos = document.querySelector('#rig').object3D.position;
            const speed = 0.06;

            if (freddy.x < rigPos.x) freddy.x += speed; else freddy.x -= speed;
            if (freddy.z < rigPos.z) freddy.z += speed; else freddy.z -= speed;

            // Distance Check
            let d = Math.sqrt(Math.pow(freddy.x - rigPos.x, 2) + Math.pow(freddy.z - rigPos.z, 2));
            if (d < 2.5) {
                alert("THE NEIGHBOR CAUGHT YOU!");
                location.reload();
            }
        }, 50);
    </script>
</body>
</html>
